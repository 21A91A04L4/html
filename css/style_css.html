<!DOCTYPE html>
<html>
<head>
	<title>Stylings In CSS</title>
	<link rel="stylesheet" type="text/css" href="external.css"></link>
<style type="text/css">
	.abc{
		font-size: 50px;
		font-family:cursive;
		background-color: pink;
		color: skyblue;
	}
</style>
</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color: red; background-color: orange">This is a inline styling in css</p>
	<h3>Internal Styling</h3>
	<p class="abc"> This is a internal styling in css</p>
	<h3>External Styling</h3>
	<p class="external"> This is a external styling in css</p>
</body>
</html>
