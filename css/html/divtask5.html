<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:blue">
		<div style="height:300px;width:800px;background-color:black">
			<div style="height:300px;width:400px;background-color:pink;float:left"></div>
			<div style="height:300px;width:400px;background-color:olive;float:right"></div>
			
		</div>
		<div style="height:300px;width:800px;background-color:pink">
			<div style="height:300px;width:100px;background-color:green;float:left"></div>
			<div style="height:300px;width:300px;background-color:red;float:left">
				<div style="height:150px;width:300px;background-color:darkorange;"></div>
				<div style="height:150px;width:300px;background-color:khaki"></div>
			</div>
			<div style="height:300px;width:200px;background-color:blue;float:left"></div>
			<div style="height:300px;width:200px;background-color:black;float:right">
				<div style="height:150px;width:200px;background-color:indigo"></div>
				<div style="height:150px;width:200px;background-color:yellow"></div>
			</div>
		</div>
		
	</div>

	
</body>
</html>
