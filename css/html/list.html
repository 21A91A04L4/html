<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device.width,initial-scale"
     <title>List Tag</title>
<head>
<body>
<!--1.order List
2.unorder list
3.description list-->



<h1>Order List</h1>
<ol>
     <li>C</li>
     <li>C++</li>
     <li>Java</li>
</ol>

<h1>Unorder List</h1>
<ul>
     <li>Tea</li>
     <li>Coffee</li>
     <li>Milk</li>
</ul>
<h1>Description list</h1>
<dl>
     <dt>Fruits</dt>
     <dd>Apple</dd>
     <dd>Banana</dd>
     <dd>Grapes</dd>
     <dt>Vegetables</dt>
     <dd>potato</dd>
     <dd>tomato</dd>
</dl>
</body>
</html>
