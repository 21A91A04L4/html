<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:olive">
		<div style="height:600px;width:200px;background-color:skyblue;float:left">
			<div style="height:200px;width:200px;background-color:yellow"></div>
			<div style="height:200px;width:200px;background-color:bisque">
				<div style="height:200px;width:100px;background-color:pink;float:left;"></div>
				<div style="height:200px;width:100px;background-color:indigo;float:right;"></div>
			</div>
			<div style="height:200;width:200;background-color:royalblue;"></div>
		</div>
		<div style="height:600px;width:200px;background-color:orangered;float:left">
			<div style="height:100px;width:200px;background-color:gold"></div>
			<div style="height:100px;width:200px;background-color:navy">
				<div style="height:100px;width:100px;background-color:darkgrey;float:left;"></div>
				<div style="height:100px;width:100px;background-color:hotpink;float:right;"></div>
			</div>
			<div style="height:400px;width:200px;background-color:deepskyblue">
				<div style="height:400px;width:100px;background-color:darkturquoise;float:left;"></div>
				<div style="height:400px;width:100px;background-color:seashell;float:right;"></div>
			</div>
		</div>
		<div style="height:600px;width:400px;background-color:blueviolet;float:right">
			<div style="height:300px;width:400px;background-color:darkkhaki;">
				<div style="height:300px;width:200px;background-color:yellowgreen;float:left;"></div>
				<div style="height:300px;width:200px;background-color:sienna;float:right;"></div>
			</div>
			<div style="height:300px;width:400px;background-color:mediumspringgreen;">
				<div style="height:300px;width:100px;background-color:blue;float:left;"></div>
				<div style="height:300px;width:200px;background-color:cornflowerblue;float:left;"></div>
				<div style="height:300px;width:100px;background-color:red;float:right;">
					<div style="height:200px;width:100px;background-color:darkred;"></div>
					<div style="height:100px;width:100px;background-color:darkcyan;"></div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
