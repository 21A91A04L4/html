<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height:800px;width:800px;background-color:yellow">
		<div style="height:800px;width:600px;background-color:blue;float: left">
			<div style="height:400;width:600;background-color:green"></div>
			<div style="height:400;width:600;background-color:red">
				<div style="height:400;width:300;background-color:gray;float:left"></div>
				<div style="height:400;width:300;background-color:pink;float:right"></div>
			</div>
		</div>
		<div style="height:800px;width:200px;background-color:black;float:right"></div>
		
	</div>
</body>
</html>
