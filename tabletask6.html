<!DOCTYPE html>
<html>
<head>
	<title>Table Tags</title>
</head>
<body>
	<center><table border="">
		<tr>
			<thead>
				<th >Column1</th>
				<th >Column2</th>
				<th >Column3</th>

			</thead>
		</tr>
		<tbody>
			<tr>
				<td rowspan="2">Row1cell1</td>
				<td>Row1cell2</td>
				<td>Row1cell3</td>


			</tr>
			<tr>
				
				<td>Row2cell2</td>
				<td>Row2cell3</td>
				
			</tr>
			<tr>
				<td colspan="3">Row3</td>
			</tr>
		</tbody>
	</table></center>
</body>
</html>
