<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height:600px;width:900px;background-color:yellow">
		<div style="height:600px;width:500px;background-color:green;float:left">
			<div style="height:300px;width:500px;background-color:beige">
				<div style="height:300px;width:200px;background-color:deeppink;float:left"></div>
				<div style="height:300px;width:300px;background-color:black;float:right"></div>
			</div>

			<div style="height:300px;width:500px;background-color:deepskyblue;">
				<div style="height:300px;width:100px;background-color:orange;float:left">
					<div style="height:150px;width:100px;background-color:lavender;"></div>
					<div style="height:150px;width:100px;background-color:aqua;"></div>
				</div>
				<div style="height:300px;width:400px;background-color:darkgray;float:right"></div>
			</div>
		</div>
		<div style="height:600px;width:200px;background-color:greenyellow;float:left"></div>
		<div style="height:600px;width:200px;background-color:brown;float:right">
			<div style="height:500px;width:200px;background-color:blue"></div>
			<div style="height:100px;width:200px;background-color:pink"></div>
		</div>
		
		
		
	</div>
</body>
</html>
