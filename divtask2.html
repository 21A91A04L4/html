<!DOCTYPE html>
<html>
<head>
	<title>Style Attribute</title>
</head>
<body>
	<div style="height:800px;width:600px;background-color:yellow">
		
		<div style="height:600px;width:600px;background-color:black">
			<div style="height:600px;width:400px;background-color:green;float:left"></div>
			<div style="height:600px;width:200px;background-color:orange;float:right">
				<div style="height:400px;width:200px;background-color:pink"></div>
				<div style="height:200px;width:200px;background-color:seagreen"></div>
			</div>
		</div>
		<div style="height:200px;width:600px;background-color:blue"></div>
	</div>
</body>
</html>
