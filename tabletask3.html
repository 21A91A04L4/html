<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>

</head>
<body>
	<center><table width="80%" border="1">
		
		<tbody>
			<tr>
				<td rowspan="2"></td>
				<td>B</td>
				<td rowspan="3">D</td>
				
				<td colspan="2">E</td>
				<td>F</td>
			</tr>
			<tr>
				
				
				<td>C</td>
				<td rowspan="2">G</td>
				<td rowspan="2">H</td>
				<td rowspan="2">I</td>
				
				
		    </tr>
		    <tr>
				<td colspan="2">j</td>
				
				
				
				
		    </tr>
		    <tr>
				<td colspan="3">k</td>
				
				<td>L</td>
				<td colspan="2">M</td>
				
				
		    </tr>
		    
			
			
			
		</tbody>
	</table></center>
</body>
</html>
